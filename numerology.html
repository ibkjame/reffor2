        '90': { meaning: 'มีลางสังหรณ์, สิ่งศักดิ์สิทธิ์คุ้มครอง, เหมาะกับงานต่างประเทศ', score: 80, type: 'good' },

        '94': { meaning: 'คิดเร็วทำเร็ว, งานออนไลน์, ทันสมัย', score: 80, type: 'good' },
        '95': { meaning: 'ปัญญาความคิดสร้างสรรค์, สิ่งศักดิ์สิทธิ์หนุนนำ', score: 90, type: 'good' },

        '97': { meaning: 'มองการณ์ไกล, เดินทางไกล, งานต่างประเทศ', score: 75, type: 'good' },
        '98': { meaning: 'บารมี, แคล้วคลาด, มีอำนาจ, สิ่งศักดิ์สิทธิ์คุ้มครอง', score: 90, type: 'good' },
        '99': { meaning: 'พลังจิตแรง, มีลางสังหรณ์แม่นยำ, สำเร็จเหนือความคาดหมาย', score: 90, type: 'good' }
    };

    // --- DOM ELEMENTS ---
    const phoneInput = document.getElementById('phone-input');
    const analyzeBtn = document.getElementById('analyze-btn');
    const errorMessage = document.getElementById('error-message');
    const inputSection = document.getElementById('input-section');
    const loadingSection = document.getElementById('loading-section');
    const resultsSection = document.getElementById('results-section');

    // --- FUNCTIONS ---
    function validateInput(phone) {
        if (!phone || phone.length !== 10 || !/^\d+$/.test(phone)) {
            errorMessage.textContent = 'กรุณากรอกเบอร์โทรศัพท์ 10 หลักให้ถูกต้อง';
            errorMessage.classList.remove('hidden');
            return false;
        }
        errorMessage.classList.add('hidden');
        return true;
    }
    
    function analyzePhoneNumber(phone) {
        const digits = phone.split('').map(Number);
        
        // Part 1: Sum Analysis
        const totalSum = digits.reduce((sum, digit) => sum + digit, 0);
        const prophecy = prophecyMeanings[totalSum.toString()] || prophecyMeanings['default'];

        // Part 2: Pair Analysis (Last 7 digits)
        const last7Digits = phone.substring(3);
        const pairs = [];
        for (let i = 0; i < last7Digits.length - 1; i++) {
            pairs.push(last7Digits.substring(i, i + 2));
        }

        let totalScore = 0;
        const pairDetails = pairs.map(p => {
            const detail = pairMeanings[p] || { meaning: 'ไม่มีข้อมูล', score: 50, type: 'neutral' };
            totalScore += detail.score;
            return { pair: p, ...detail };
        });

        const averageScore = Math.round(totalScore / pairs.length);
        const goodPairs = pairDetails.filter(p => p.type === 'good');
        const badPairs = pairDetails.filter(p => p.type === 'bad');

        return {
            phone,
            sumAnalysis: {
                digits,
                totalSum,
                prophecy
            },
            pairAnalysis: {
                pairs: pairDetails,
                averageScore,
                goodPairs,
                badPairs
            }
        };
    }

    function getGrade(score) {
        if (score >= 90) return { grade: 'A+', class: 'grade-A', icon: 'fa-gem' };
        if (score >= 80) return { grade: 'A', class: 'grade-A', icon: 'fa-star' };
        if (score >= 70) return { grade: 'B+', class: 'grade-B', icon: 'fa-thumbs-up' };
        if (score >= 60) return { grade: 'B', class: 'grade-B', icon: 'fa-check' };
        if (score >= 50) return { grade: 'C', class: 'grade-C', icon: 'fa-minus' };
        return { grade: 'D', class: 'grade-D', icon: 'fa-triangle-exclamation' };
    }

    function renderStars(starCount) {
        let stars = '';
        const filledStar = '★';
        const emptyStar = '☆';
        for (let i = 0; i < 5; i++) {
            stars += i < starCount ? filledStar : emptyStar;
        }
        return `<span class="stars-rating">${stars}</span>`;
    }

    function renderResults(analysis) {
        const { sumAnalysis, pairAnalysis } = analysis;
        const calculationString = sumAnalysis.digits.join(' + ');
        const gradeInfo = getGrade(pairAnalysis.averageScore);

        // Build Summary Text
        let summaryText = `ภาพรวมเบอร์โทรศัพท์นี้อยู่ในเกณฑ์ <strong class="text-yellow-300">${gradeInfo.grade} (${pairAnalysis.averageScore} คะแนน)</strong>. `;
        if(gradeInfo.grade.startsWith('A')) {
            summaryText += 'จัดเป็นเบอร์มงคลที่โดดเด่น ส่งเสริมชีวิตในหลายด้าน โดยเฉพาะจากคู่เลขมงคลที่ปรากฏ';
        } else if (gradeInfo.grade.startsWith('B')) {
            summaryText += 'เป็นเบอร์ระดับกลางที่ดี มีทั้งคู่เลขที่ส่งเสริมและคู่เลขที่ต้องพิจารณา แต่โดยรวมให้ผลดี';
        } else {
            summaryText += 'ควรพิจารณาเปลี่ยนเบอร์ เนื่องจากมีคู่เลขที่ควรระวังอยู่หลายคู่ ซึ่งอาจส่งผลกระทบต่อชีวิตได้';
        }
        if (pairAnalysis.badPairs.length > 0) {
            summaryText += ` ควรระวังผลกระทบจากคู่เลข ${pairAnalysis.badPairs.map(p => p.pair).join(', ')} เป็นพิเศษ`;
        }


        // --- HTML Generation ---
        resultsSection.innerHTML = `
            <!-- PART 1: SUM ANALYSIS -->
            <div class="analysis-result glass-box p-6 md:p-8 space-y-6">
                <h2 class="text-2xl font-bold text-glow text-center border-b border-white/20 pb-4"> วิเคราะห์ผลรวม </h2>
                <div class="text-center">
                    <p class="text-lg text-white/80">เบอร์โทรศัพท์: <span class="font-bold text-2xl text-yellow-300">${analysis.phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3')}</span></p>
                    <p class="text-lg text-white/80 mt-2">${calculationString} = <span class="text-4xl font-bold text-purple-400">${sumAnalysis.totalSum}</span></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6">
                    <div class="bg-white/5 p-4 rounded-xl">
                        <h3 class="text-xl font-bold">${sumAnalysis.prophecy.title1}</h3>
                        <div class="text-2xl my-2">${renderStars(sumAnalysis.prophecy.stars1)}</div>
                        <p class="text-white/90 leading-relaxed">${sumAnalysis.prophecy.text1}</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl">
                        <h3 class="text-xl font-bold">${sumAnalysis.prophecy.title2}</h3>
                        <div class="text-2xl my-2">${renderStars(sumAnalysis.prophecy.stars2)}</div>
                        <p class="text-white/90 leading-relaxed">${sumAnalysis.prophecy.text2}</p>
                    </div>
                </div>
            </div>
            

            <!-- PART 2: PAIR ANALYSIS -->
            
            
        <div class="analysis-result glass-box p-6 md:p-8 space-y-6" style="animation-delay: 0.2s;">
                <h2 class="text-2xl font-bold text-glow text-center border-b border-white/20 pb-4"> วิเคราะห์คู่เลข 7 ตัวท้าย </h2>
                
                <!-- Summary -->
                <div class="bg-black/20 p-6 rounded-xl text-center">
                    <h3 class="text-xl font-bold mb-2">บทสรุปคำทำนาย</h3>
                    <p class="text-white/90 leading-relaxed">${summaryText}</p>
                </div>

                <!-- Grade & Score -->
                <div class="text-center">
                    <h3 class="text-xl font-bold mb-4">เกรดและคะแนน</h3>
                    <div class="grade-badge ${gradeInfo.class} text-3xl">
                        <i class="fas ${gradeInfo.icon} mr-2"></i>${gradeInfo.grade}
                    </div>
                    <p class="text-lg mt-3">คะแนนเฉลี่ย: <span class="font-bold text-2xl text-yellow-300">${pairAnalysis.averageScore} / 100</span></p>
                </div>

                <!-- Good/Bad Pairs -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white/5 p-4 rounded-xl">
                        <h3 class="text-lg font-bold text-green-300 mb-3"><i class="fas fa-check-circle mr-2"></i>คู่เลขมงคล</h3>
                        <div class="flex flex-wrap">
                            ${pairAnalysis.goodPairs.length > 0 ? pairAnalysis.goodPairs.map(p => `<span class="pair-tag pair-good">${p.pair}</span>`).join('') : '<p class="text-white/70">ไม่พบคู่เลขมงคลที่โดดเด่น</p>'}
                        </div>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl">
                        <h3 class="text-lg font-bold text-red-400 mb-3"><i class="fas fa-exclamation-triangle mr-2"></i>คู่เลขที่ควรระวัง</h3>
                        <div class="flex flex-wrap">
                             ${pairAnalysis.badPairs.length > 0 ? pairAnalysis.badPairs.map(p => `<span class="pair-tag pair-bad">${p.pair}</span>`).join('') : '<p class="text-white/70">ไม่พบคู่เลขที่ควรระวัง</p>'}
                        </div>
                    </div>
                </div>

                <!-- Detailed Meanings -->
                <div>
                    <h3 class="text-xl font-bold text-center mb-4">ความหมายรายคู่</h3>
                    <div class="space-y-3">
                        ${pairAnalysis.pairs.map(p => `
                            <div class="bg-black/20 p-4 rounded-lg flex items-center gap-4">
                                <span class="pair-tag ${p.type === 'good' ? 'pair-good' : p.type === 'bad' ? 'pair-bad' : 'bg-gray-500'}">${p.pair}</span>
                                <p class="text-white/90">${p.meaning}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    analyzeBtn.addEventListener('click', () => {
        const phone = phoneInput.value;
        if (!validateInput(phone)) return;

        inputSection.classList.add('hidden');
        loadingSection.classList.remove('hidden');
        resultsSection.classList.add('hidden');

        setTimeout(() => {
            const analysis = analyzePhoneNumber(phone);
            renderResults(analysis);
            loadingSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            // We don't hide the input section anymore, so user can analyze another number easily.
            // inputSection.classList.remove('hidden');
        }, 1500);
    });

  </script>
</body>
