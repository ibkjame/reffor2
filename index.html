<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ดูดวงกับเรฟ - REFFORTUNE</title>
  <meta name="description" content="ดูดวงกับเรฟ บริการดูดวงไพ่ทาโรต์ ไพ่ออราเคิล โหราศาสตร์ และมหาสัตตเลข พร้อมแพ็กเกจที่เหมาะกับคุณ เช็คดวงชะตา วางแผนชีวิต และรับคำแนะนำที่ชัดเจน ใช้ได้จริง" />
  <meta name="keywords" content="ดูดวง, ไพ่ทาโรต์, ไพ่ออราเคิล, โหราศาสตร์, มหาสัตตเลข, ดูดวงออนไลน์, เรฟฟอร์จูน, ดูดวงความรัก, ดูดวงการงาน, ดูดวงการเงิน" />
  <meta property="og:image" content="https://i.imgur.com/8a5g6aD.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* --- NEW THEME & BACKGROUND (จากที่คุณระบุ) --- */
    body {
        font-family: 'Noto Sans Thai', sans-serif;
        background: linear-gradient(135deg, #9E63BF 0%, #764ba2 100%);
        color: #ffffff;
        overflow-x: hidden;
    }

    .space-bg {
        background: linear-gradient(135deg, #9E63BF 0%, #764ba2 50%, #f093fb 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        position: fixed;
        inset: 0;
        z-index: -3;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .stars { position: fixed; inset: 0; background: transparent url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png) repeat top center; z-index: -2; }
    .twinkling { position: fixed; inset: 0; background: transparent url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png) repeat top center; z-index: -1; animation: move-twinkle-back 300s linear infinite; opacity: 0.4; }
    @keyframes move-twinkle-back { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }

    /* --- REFACTORED: Glassmorphism Style --- */
    .glass-box {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .glass-box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(45, 22, 105, 0.2);
    }

    .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(167, 139, 250, 0.3);
    }

    /* --- REFACTORED: Animation --- */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .fade-in-item { opacity: 0; animation: fadeIn 1s ease-out forwards; }

    /* --- REFACTORED: Service Modal --- */
    .modal-bg {
        position: fixed; inset: 0;
        background: rgba(30, 21, 80, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 99; display: flex; align-items: center; justify-content: center;
        transition: opacity 0.3s ease;
    }
    .modal-panel {
        /* ใช้ .glass-box style แต่ปรับ padding และ max-width ให้เหมาะกับ Modal */
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1));
        backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        padding: 2.5rem 2rem;
        max-width: 450px; width: 95vw;
        position: relative;
    }
    .modal-close { position: absolute; top: 1.5rem; right: 1.5rem; font-size: 2rem; color: rgba(255, 255, 255, 0.6); cursor: pointer; transition: all .2s; }
    .modal-close:hover { color: #fff; transform: rotate(90deg) scale(1.1); }
    .modal-img { border-radius: .75rem; margin-bottom: 1.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); max-height: 180px; width:100%; object-fit: cover; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: .75rem; text-align: left; }
    .modal-desc { font-size: 1rem; color: rgba(255, 255, 255, 0.8); text-align: left; }

    /* --- REFACTORED: SweetAlert2 Card Picker --- */
    .swal2-popup {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1)) !important;
        backdrop-filter: blur(15px) !important;
        -webkit-backdrop-filter: blur(15px) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 24px !important;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
    }
    .swal2-title { color: #ffffff !important; }
    .swal2-html-container { color: rgba(255, 255, 255, 0.8) !important; }
    .swal2-close { color: rgba(255, 255, 255, 0.7) !important; transition: all 0.2s ease; }
    .swal2-close:hover { color: #ffffff !important; transform: scale(1.2); }

    .swal-card-option {
        display: block; width: 100%;
        padding: 1rem; margin-bottom: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        text-align: center; font-weight: bold;
        color: #ffffff; text-decoration: none;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }
    .swal-card-option:hover {
        background-color: rgba(167, 139, 250, 0.3); /* สีม่วงอ่อนโปร่งแสง */
        border-color: rgba(196, 181, 253, 0.7);
        transform: translateY(-4px);
    }


    /* --- REFACTORED: Floating Home Button --- */
    .fab-home-btn {
      position: fixed; left: 50%; bottom: 22px; transform: translateX(-50%); z-index: 100; display: none;
      background: linear-gradient(45deg, #9E63BF, #764ba2);
      box-shadow: 0 8px 32px rgba(76, 58, 162, 0.44);
    }
    @media (max-width: 768px) {
      .fab-home-btn { display: flex !important; }
    }
  </style>
</head>
<body class="antialiased">
  <div class="space-bg"></div>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <div class="relative min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-4xl mx-auto text-center">

      <h1 class="text-4xl md:text-5xl font-bold text-white text-glow mb-12">ดูดวงกับเรฟ REFFORTUNE</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <button class="glass-box fade-in-item p-8 flex flex-col gap-3 items-start text-left cursor-pointer" onclick="openServiceModal('tarot')">
          <span class="text-2xl font-bold text-white">ไพ่ทาโรต์ (Tarot Card)</span>
          <span class="text-base text-white/80">ศาสตร์แห่งการทำนายอนาคตด้วยไพ่ 78 ใบ เพื่อเป็นแนวทางในการตัดสินใจ</span>
        </button>
        <button class="glass-box fade-in-item p-8 flex flex-col gap-3 items-start text-left cursor-pointer" style="animation-delay: 0.1s" onclick="openServiceModal('oracle')">
          <span class="text-2xl font-bold text-white">ไพ่ออราเคิล (Oracle Card)</span>
          <span class="text-base text-white/80">เครื่องมือที่ให้คำแนะนำและแรงบันดาลใจ เพื่อฮีลใจและค้นพบศักยภาพในตนเอง</span>
        </button>
        <button class="glass-box fade-in-item p-8 flex flex-col gap-3 items-start text-left cursor-pointer" style="animation-delay: 0.2s" onclick="openServiceModal('astrology')">
          <span class="text-2xl font-bold text-white">โหราศาสตร์ (Astrology)</span>
          <span class="text-base text-white/80">ศึกษาการเคลื่อนที่ของดวงดาว เพื่อเข้าใจพื้นฐานดวงชะตาและวางแผนชีวิต</span>
        </button>
        <button class="glass-box fade-in-item p-8 flex flex-col gap-3 items-start text-left cursor-pointer" style="animation-delay: 0.3s" onclick="openServiceModal('numerology')">
          <span class="text-2xl font-bold text-white">มหาสัตตเลข (Numerology)</span>
          <span class="text-base text-white/80">ศาสตร์แห่งตัวเลขจากวันเกิดและชื่อ เพื่อค้นพบเส้นทางชีวิตที่เหมาะสม</span>
        </button>
      </div>

      <section class="py-8 fade-in-item" style="animation-delay: 0.4s">
        <div class="glass-box p-8 md:p-10">
            <h3 class="text-3xl font-bold text-white mb-2 text-center text-glow">เข้าสู่เมนูเลือกการ์ด</h3>
            <p class="text-center text-white/80 mb-8">เลือกรูปแบบการเปิดไพ่ที่คุณต้องการ</p>
            <div class="max-w-sm mx-auto">
                <div id="open-pick-modal-btn" class="glass-box !rounded-xl p-4 cursor-pointer">
                    <h4 class="text-xl font-bold">เลือกไพ่ (Pick a Card)</h4>
                    <p class="mt-1 text-white/80">เปิดไพ่เพื่อรับคำทำนาย</p>
                </div>
            </div>
        </div>
      </section>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
          <a href="/spiritcard.html" class="glass-box fade-in-item p-6 flex flex-col items-center justify-center text-center" style="animation-delay: 0.5s;">
            <img src="/icon/4.png" class="w-24 h-24 mb-3" alt="ไอคอนไพ่ตัวตน"/>
            <h2 class="text-xl font-bold text-white">ดูไพ่ตัวตน</h2>
            <p class="text-white/80 text-sm">ค้นพบไพ่ประจำตัวของคุณ</p>
          </a>
          <a href="packages.html" class="glass-box fade-in-item p-6 flex flex-col items-center justify-center text-center" style="animation-delay: 0.6s;">
            <img src="/icon/Wallet.png" class="w-16 h-16 mb-3" alt="ไอคอนแพ็กเกจ"/>
            <h2 class="text-xl font-bold text-white">แพ็กเกจดูดวง</h2>
            <p class="text-white/80 text-sm">"ชัด เคลียร์ ใช้ได้จริง"</p>
          </a>
      </div>

      <div class="text-sm text-white/60 mt-16 text-glow">Powered by REFFORTUNE ✦ EasyZen</div>
    </main>
  </div>

  <a href="/" class="fab-home-btn shadow-lg rounded-full p-0.5">
    <div class="flex items-center justify-center bg-gray-800/80 backdrop-blur-sm rounded-full w-16 h-16 border border-white/20">
      <svg width="38" height="38" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </div>
  </a>

  <div id="service-modal" class="modal-bg" style="display:none; opacity: 0;">
    <div class="modal-panel">
      <span class="modal-close" onclick="closeServiceModal()">&times;</span>
      <img id="modal-img" class="modal-img" src="" alt="ภาพประกอบศาสตร์การดูดวง" style="display:none;" />
      <div id="modal-title" class="modal-title"></div>
      <div id="modal-desc" class="modal-desc"></div>
    </div>
  </div>

  <script>
    // ข้อมูลแต่ละศาสตร์ (คงเดิม)
    const serviceData = {
      tarot: {
        title: 'ไพ่ทาโรต์ (Tarot Card)',
        desc: 'ศาสตร์แห่งการทำนายอนาคตด้วยไพ่ 78 ใบ ที่จะช่วยให้คุณเข้าใจสถานการณ์ต่างๆ ในชีวิต ทั้งเรื่องความรัก การงาน การเงิน และสุขภาพ ไพ่แต่ละใบมีความหมายเฉพาะตัวที่สามารถตีความได้อย่างลึกซึ้ง เพื่อเป็นแนวทางในการตัดสินใจและเตรียมพร้อมรับมือกับสิ่งที่จะเกิดขึ้น',
        img: 'https://i.postimg.cc/JzxmbC2j/assets-task-01jyjcx2d1fhabfqjnf0b5sxcc-1750816778-img-1.webp'
      },
      oracle: {
        title: 'ไพ่ออราเคิล (Oracle Card)',
        desc: 'ไพ่ออราเคิลเป็นเครื่องมือที่ให้คำแนะนำและแรงบันดาลใจ ไม่ได้มีโครงสร้างตายตัวเหมือนไพ่ทาโรต์ ทำให้มีความหลากหลายและอิสระในการตีความสูง เหมาะสำหรับผู้ที่ต้องการคำตอบที่ตรงไปตรงมา คำปลอบโยน หรือมุมมองใหม่ๆ เพื่อฮีลใจและค้นพบศักยภาพในตนเอง',
        img: 'https://i.postimg.cc/909CT46f/assets-task-01jyjd8bzxf38b4qphad9k7g1q-1750817169-img-1.webp'
      },
      astrology: {
        title: 'โหราศาสตร์ (Astrology)',
        desc: 'การศึกษาการเคลื่อนที่ของดวงดาวและตำแหน่งของเทห์ฟากฟ้า ที่เชื่อว่ามีอิทธิพลต่อชีวิตและบุคลิกภาพของมนุษย์ การผูกดวงชะตาส่วนบุคคลจะช่วยให้คุณเข้าใจพื้นฐานดวงชะตา พรสวรรค์ และอุปสรรคต่างๆ เพื่อวางแผนชีวิตได้อย่างแม่นยำและมีประสิทธิภาพ',
        img: 'https://i.postimg.cc/3wwh1fsV/assets-task-01jyjd312heb3r1j8k5stmv8h7-1750816995-img-1.webp'
      },
      numerology: {
        title: 'มหาสัตตเลข (Numerology)',
        desc: 'ศาสตร์แห่งตัวเลขที่วิเคราะห์ความหมายที่ซ่อนอยู่ในวันเดือนปีเกิดและชื่อของคุณ ตัวเลขแต่ละตัวจะสะท้อนถึงพลังงานและลักษณะนิสัยที่แตกต่างกัน การวิเคราะห์เลขศาสตร์จะช่วยให้คุณรู้จักตัวเองมากขึ้น ค้นพบเส้นทางชีวิตที่เหมาะสม และเข้าใจความสัมพันธ์กับผู้อื่นได้ดียิ่งขึ้น',
        img: 'https://i.postimg.cc/k5hmpF94/assetstask-01jyjd6az8f259srq63pa.webp'
      }
    };

    // Modal Controller (ปรับปรุงให้มี Fade Animation)
    const modal = document.getElementById('service-modal');
    function openServiceModal(key){
      const data = serviceData[key];
      if(!data) return;
      document.getElementById('modal-title').innerText = data.title;
      document.getElementById('modal-desc').innerText = data.desc;
      const img = document.getElementById('modal-img');
      if(data.img){ img.src = data.img; img.style.display = 'block'; } else { img.style.display = 'none'; }
      modal.style.display = 'flex';
      setTimeout(() => { modal.style.opacity = 1; }, 10); // Fade in
    }
    function closeServiceModal(){
      modal.style.opacity = 0;
      setTimeout(() => { modal.style.display = 'none'; }, 300); // Wait for fade out
    }
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closeServiceModal();
    });
    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeServiceModal();
    });

    // SweetAlert2 Controller (คงเดิม)
    const openPickModalBtn = document.getElementById('open-pick-modal-btn');
    if(openPickModalBtn) {
        openPickModalBtn.addEventListener('click', () => {
            Swal.fire({
                title: 'เลือกจำนวนไพ่',
                html: `
                    <p class="mb-4 text-white/80">คุณต้องการเปิดไพ่เพื่อดูคำทำนายกี่ใบ?</p>
                    <div class="flex flex-col">
                      <a href="pick.html?count=1" class="swal-card-option">1 ใบ (Quick Insight)</a>
                      <a href="pick.html?count=2" class="swal-card-option">2 ใบ (Choice/Duality)</a>
                      <a href="pick.html?count=3" class="swal-card-option">3 ใบ (Past, Present, Future)</a>
                      <a href="pick.html?count=4" class="swal-card-option">4 ใบ (Action Plan)</a>
                      <a href="pick.html?count=10" class="swal-card-option">10 ใบ (Celtic Cross)</a>
                    </div>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                target: 'body'
            });
        });
    }
  </script>
</body>
</html>
