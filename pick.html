<html lang="th">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เลือกไพ่ทาโรต์ - REFFORTUNE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- THEME & BACKGROUND --- */
    html, body {
        height: 100%;
        overflow: hidden; /* Prevent scrolling on the body */
    }
    body {
        font-family: 'Noto Sans Thai', sans-serif;
        background: linear-gradient(135deg, #9E63BF 0%, #764ba2 100%);
        color: #ffffff;
    }
    .space-bg {
        background: linear-gradient(135deg, #9E63BF 0%, #764ba2 50%, #f093fb 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        position: fixed; inset: 0; z-index: -2;
    }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .stars { position: fixed; inset: 0; background: transparent url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png) repeat top center; z-index: -1; }
    .twinkling { position: fixed; inset: 0; background: transparent url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png) repeat top center; z-index: 0; animation: move-twinkle-back 300s linear infinite; opacity: 0.4; }
    @keyframes move-twinkle-back { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }

    /* --- Glassmorphism Style --- */
    .glass-box {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .text-glow { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(167, 139, 250, 0.3); }

    /* --- Shuffling & Dealing Animation --- */
    #pre-selection-animation {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .deck {
        width: 100px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        animation: shuffle 1.5s ease-in-out 2;
    }
    .deck .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        background-image: url(/icon/backcard.png);
        background-size: cover;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .deck .card-face:nth-child(1) { transform: translateZ(1px); }
    .deck .card-face:nth-child(2) { transform: translateZ(-1px); }
    .deck .card-face:nth-child(3) { transform: translateZ(-3px); }
    @keyframes shuffle {
        0%, 100% { transform: rotateY(0deg) rotateZ(0deg); }
        25% { transform: translateX(-20px) rotateY(10deg) rotateZ(-5deg); }
        75% { transform: translateX(20px) rotateY(-10deg) rotateZ(5deg); }
    }

    /* --- Overlapping Card Layout --- */
    .card-row {
        position: relative;
        height: 14vh; 
        margin-bottom: -9vh; 
    }
    .card-container {
        position: absolute;
        width: 7vh; 
        height: 10.5vh;
        max-width: 80px;
        max-height: 120px;
        transition: all 0.3s ease;
        opacity: 0;
    }
    .card-container.dealt {
        opacity: 1;
    }
    .card-container:hover {
        transform: translateY(-15px) scale(1.05);
        z-index: 100;
    }
    .card.selected {
        transform: translateY(-15px) scale(1.05);
    }
    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.6, 0.02, 0.4, 1);
    }
    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }
    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        background-size: cover;
        background-position: center;
    }
    .card-back {
        background-image: url(/icon/backcard.png);
        border: 1px solid rgba(255,255,255,0.2);
    }
    .card-front {
        transform: rotateY(180deg);
        background-color: #4a3d8f;
        border: 1px solid rgba(255,255,255,0.4);
    }
    .card.selected .card-back, .card.selected .card-front {
        box-shadow: 0 0 15px #f093fb, 0 0 25px #9E63BF;
        border-color: #f093fb;
    }
    .card.disabled {
        cursor: default;
        opacity: 0.7;
    }
  </style>
</head>
<body class="antialiased">
  <div class="space-bg"></div>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <main class="relative z-10 w-full h-screen flex flex-col p-4 md:p-6">
    <header class="text-center mb-4 flex-shrink-0">
      <a href="/" class="inline-block">
        <img src="/icon/main.png" alt="โลโก้ ดูดวงกับเรฟ REFFORTUNE" class="w-full max-w-[200px] md:max-w-xs mx-auto">
      </a>
      <div id="instruction-panel" class="glass-box p-3 md:p-4 max-w-2xl mx-auto mt-2 min-h-[80px] md:min-h-[100px]">
        <h1 id="instruction-title" class="text-xl md:text-3xl font-bold text-glow">กำลังสับไพ่...</h1>
        <p id="instruction-subtitle" class="text-sm md:text-base text-white/80 mt-1"></p>
        
      </div>
       <div><a href="/" class="text-purple-300 hover:text-white mb-4 inline-block">← กลับหน้าหลัก</a></div>
    </header>

    <div id="pre-selection-animation" class="flex-grow flex justify-center items-center">
        <div class="deck">
            <div class="card-face"></div>
            <div class="card-face"></div>
            <div class="card-face"></div>
        </div>
    </div>

    <div id="card-selection-area" class="flex flex-col justify-center hidden">
        <!-- Rows will be generated by JavaScript -->
    </div>
  </main>

  <script>
    const fullTarotDeck = [
        { id: 'maj00', name: 'The Fool', img: 'card/00.png' }, { id: 'maj01', name: 'The Magician', img: 'card/01.png' }, { id: 'maj02', name: 'The High Priestess', img: 'card/02.png' }, { id: 'maj03', name: 'The Empress', img: 'card/03.png' }, { id: 'maj04', name: 'The Emperor', img: 'card/04.png' }, { id: 'maj05', name: 'The Hierophant', img: 'card/05.png' }, { id: 'maj06', name: 'The Lovers', img: 'card/06.png' }, { id: 'maj07', name: 'The Chariot', img: 'card/07.png' }, { id: 'maj08', name: 'Strength', img: 'card/08.png' }, { id: 'maj09', name: 'The Hermit', img: 'card/09.png' }, { id: 'maj10', name: 'Wheel of Fortune', img: 'card/10.png' }, { id: 'maj11', name: 'Justice', img: 'card/11.png' }, { id: 'maj12', name: 'The Hanged Man', img: 'card/12.png' }, { id: 'maj13', name: 'Death', img: 'card/13.png' }, { id: 'maj14', name: 'Temperance', img: 'card/14.png' }, { id: 'maj15', name: 'The Devil', img: 'card/15.png' }, { id: 'maj16', name: 'The Tower', img: 'card/16.png' }, { id: 'maj17', name: 'The Star', img: 'card/17.png' }, { id: 'maj18', name: 'The Moon', img: 'card/18.png' }, { id: 'maj19', name: 'The Sun', img: 'card/19.png' }, { id: 'maj20', name: 'Judgement', img: 'card/20.png' }, { id: 'maj21', name: 'The World', img: 'card/21.png' },
        { id: 'wan01', name: 'Ace of Wands', img: 'card/w1.png' }, { id: 'wan02', name: 'Two of Wands', img: 'card/w2.png' }, { id: 'wan03', name: 'Three of Wands', img: 'card/w3.png' }, { id: 'wan04', name: 'Four of Wands', img: 'card/w4.png' }, { id: 'wan05', name: 'Five of Wands', img: 'card/w5.png' }, { id: 'wan06', name: 'Six of Wands', img: 'card/w6.png' }, { id: 'wan07', name: 'Seven of Wands', img: 'card/w7.png' }, { id: 'wan08', name: 'Eight of Wands', img: 'card/w8.png' }, { id: 'wan09', name: 'Nine of Wands', img: 'card/w9.png' }, { id: 'wan10', name: 'Ten of Wands', img: 'card/w10.png' }, { id: 'wan_p', name: 'Page of Wands', img: 'card/w11.png' }, { id: 'wan_k', name: 'Knight of Wands', img: 'card/w12.png' }, { id: 'wan_q', name: 'Queen of Wands', img: 'card/w13.png' }, { id: 'wan_K', name: 'King of Wands', img: 'card/w14.png' },
        { id: 'cup01', name: 'Ace of Cups', img: 'card/c1.png' }, { id: 'cup02', name: 'Two of Cups', img: 'card/c2.png' }, { id: 'cup03', name: 'Three of Cups', img: 'card/c3.png' }, { id: 'cup04', name: 'Four of Cups', img: 'card/c4.png' }, { id: 'cup05', name: 'Five of Cups', img: 'card/c5.png' }, { id: 'cup06', name: 'Six of Cups', img: 'card/c6.png' }, { id: 'cup07', name: 'Seven of Cups', img: 'card/c7.png' }, { id: 'cup08', name: 'Eight of Cups', img: 'card/c8.png' }, { id: 'cup09', name: 'Nine of Cups', img: 'card/c9.png' }, { id: 'cup10', name: 'Ten of Cups', img: 'card/c10.png' }, { id: 'cup_p', name: 'Page of Cups', img: 'card/c11.png' }, { id: 'cup_k', name: 'Knight of Cups', img: 'card/c12.png' }, { id: 'cup_q', name: 'Queen of Cups', img: 'card/c13.png' }, { id: 'cup_K', name: 'King of Cups', img: 'card/c14.png' },
        { id: 'swo01', name: 'Ace of Swords', img: 'card/s1.png' }, { id: 'swo02', name: 'Two of Swords', img: 'card/s2.png' }, { id: 'swo03', name: 'Three of Swords', img: 'card/s3.png' }, { id: 'swo04', name: 'Four of Swords', img: 'card/s4.png' }, { id: 'swo05', name: 'Five of Swords', img: 'card/s5.png' }, { id: 'swo06', name: 'Six of Swords', img: 'card/s6.png' }, { id: 'swo07', name: 'Seven of Swords', img: 'card/s7.png' }, { id: 'swo08', name: 'Eight of Swords', img: 'card/s8.png' }, { id: 'swo09', name: 'Nine of Swords', img: 'card/s9.png' }, { id: 'swo10', name: 'Ten of Swords', img: 'card/s10.png' }, { id: 'swo_p', name: 'Page of Swords', img: 'card/s11.png' }, { id: 'swo_k', name: 'Knight of Swords', img: 'card/s12.png' }, { id: 'swo_q', name: 'Queen of Swords', img: 'card/s13.png' }, { id: 'swo_K', name: 'King of Swords', img: 'card/s14.png' },
        { id: 'pen01', name: 'Ace of Pentacles', img: 'card/p1.png' }, { id: 'pen02', name: 'Two of Pentacles', img: 'card/p2.png' }, { id: 'pen03', name: 'Three of Pentacles', img: 'card/p3.png' }, { id: 'pen04', name: 'Four of Pentacles', img: 'card/p4.png' }, { id: 'pen05', name: 'Five of Pentacles', img: 'card/p5.png' }, { id: 'pen06', name: 'Six of Pentacles', img: 'card/p6.png' }, { id: 'pen07', name: 'Seven of Pentacles', img: 'card/p7.png' }, { id: 'pen08', name: 'Eight of Pentacles', img: 'card/p8.png' }, { id: 'pen09', name: 'Nine of Pentacles', img: 'card/p9.png' }, { id: 'pen10', name: 'Ten of Pentacles', img: 'card/p10.png' }, { id: 'pen_p', name: 'Page of Pentacles', img: 'card/p11.png' }, { id: 'pen_k', name: 'Knight of Pentacles', img: 'card/p12.png' }, { id: 'pen_q', name: 'Queen of Pentacles', img: 'card/p13.png' }, { id: 'pen_K', name: 'King of Pentacles', img: 'card/p14.png' }
    ];

    let cardCount = 0;
    let selectedCards = [];
    let shuffledDeck = [];

    const instructionTitle = document.getElementById('instruction-title');
    const instructionSubtitle = document.getElementById('instruction-subtitle');
    const selectionArea = document.getElementById('card-selection-area');
    const preSelectionAnimation = document.getElementById('pre-selection-animation');

    function shuffleDeck(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function typeWriterEffect(element, text, speed, callback) {
        let i = 0;
        element.innerHTML = ''; // Clear existing text
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                if (callback) callback();
            }
        }
        type();
    }

    function dealCards() {
        selectionArea.innerHTML = '';
        const cardsPerRow = [13, 13, 13, 13, 13, 13]; // 6 rows of 13
        let cardIndex = 0;

        cardsPerRow.forEach((count) => {
            const row = document.createElement('div');
            row.className = 'card-row flex justify-center';
            selectionArea.appendChild(row);

            for (let i = 0; i < count; i++) {
                if(cardIndex >= shuffledDeck.length) break;

                const cardData = shuffledDeck[cardIndex];
                const cardElement = document.createElement('div');
                cardElement.classList.add('card-container', 'card');
                cardElement.dataset.cardId = cardData.id;

                // UPDATED: Use a fixed overlap value for consistent look
                const overlapFactor = window.innerWidth < 768 ? 20 : 30; // pixels
                const cardWidth = cardElement.getBoundingClientRect().width || (7 * window.innerHeight / 100);
                
                const totalWidth = (count - 1) * overlapFactor + cardWidth;
                const startPosition = (selectionArea.clientWidth - totalWidth) / 2;
                
                cardElement.style.left = `${startPosition + (i * overlapFactor)}px`;
                cardElement.style.transitionDelay = `${cardIndex * 20}ms`;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front" style="background-image: url('${cardData.img}')"></div>
                    </div>
                `;
                cardElement.addEventListener('click', () => handleCardClick(cardElement, cardData.id));
                row.appendChild(cardElement);
                cardIndex++;
            }
        });
        
        setTimeout(() => {
            document.querySelectorAll('.card-container').forEach(c => c.classList.add('dealt'));
        }, 100);
    }

    function handleCardClick(cardElement, cardId) {
        if (cardElement.classList.contains('selected') || selectedCards.length >= cardCount) {
            return;
        }

        cardElement.classList.add('selected');
        selectedCards.push(cardId);
        updateInstructions();

        if (selectedCards.length === cardCount) {
            instructionTitle.textContent = 'กำลังเปิดผลคำทำนาย...';
            instructionSubtitle.textContent = 'คุณเลือกไพ่ครบแล้ว';
            
            document.querySelectorAll('.card').forEach(card => {
                card.style.pointerEvents = 'none';
            });

            setTimeout(() => {
                const cardIdsString = selectedCards.join(',');
                window.location.href = `results.html?count=${cardCount}&cards=${cardIdsString}`;
            }, 1500);
        }
    }
    
    function updateInstructions() {
        const remaining = cardCount - selectedCards.length;
        if (remaining > 0) {
            instructionTitle.textContent = `กรุณาเลือกไพ่ ${cardCount} ใบ`;
            instructionSubtitle.textContent = `คุณเลือกแล้ว ${selectedCards.length} ใบ (ขาดอีก ${remaining} ใบ)`;
        }
    }

    function initializePage() {
        const urlParams = new URLSearchParams(window.location.search);
        const count = parseInt(urlParams.get('count'));

        if (count && count > 0 && count <= fullTarotDeck.length) {
            cardCount = count;
            
            setTimeout(() => {
                preSelectionAnimation.style.display = 'none';
                selectionArea.classList.remove('hidden');
                
                shuffledDeck = [...fullTarotDeck];
                shuffleDeck(shuffledDeck);
                
                dealCards();
                
                instructionTitle.textContent = 'เลือกไพ่ของคุณ';
                const longInstruction = 'โปรดตั้งสมาธิไปที่คำถามที่คุณมีอยู่ในใจ เมื่อคุณพร้อมแล้ว ให้ใช้มือซ้ายเลือกไพ่ที่คุณรู้สึกถึงแรงดึงดูดที่สุด';
                typeWriterEffect(instructionSubtitle, longInstruction, 50);

                window.addEventListener('resize', dealCards);
            }, 3000);

        } else {
            instructionTitle.textContent = 'เกิดข้อผิดพลาด';
            instructionSubtitle.textContent = 'ไม่พบจำนวนไพ่ที่ถูกต้อง กรุณากลับไปหน้าหลัก';
            preSelectionAnimation.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
